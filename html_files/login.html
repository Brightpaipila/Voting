<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js_files/script.js"></script> <!-- Custom JS file for form handling -->
    <link rel="stylesheet" href="../css_files/styles_login.css">  <!-- Link to CSS for login page -->
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-page">
            <img src="../images/Mzuni logo NEW2.png" alt="Logo">
            <h1>WELCOME TO DATA SCIENCE COMMUNITY</h1>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Registration Number</label>
                <input type="text" id="username" name="username" placeholder="Enter your registration number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>

            <!-- Link to Sign Up -->
        <p class="signup-link">password not set?<a href="../html_files/set_password.html"> set</a></p> 
        </form>

        
    </div>
</body>
</html>
